<!DOCTYPE html>
<html>
    <head>
        <title>02-05</title>
    </head>
    <body>

        <input type="button" id = "button" onclick="GetRequest()" value = "Send fetch request">
        <div id="dynamic">
        </div>

        <script type='text/javascript'>    
            function GetRequest()
            {
                fetch('/api/name').then(function(response)
                {
                    return response.text();
                }).then(function(data)
                {
                    document.body.innerHTML += data;
                });
            }

        </script>
    </body>
</html>
