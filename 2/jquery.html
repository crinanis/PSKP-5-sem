<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jquery</title>
        <script src="jquery.js"></script>
        <script src="j/jquery-ui.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    </head>
    
    <script>
        function GetRequest()
        {
            $.ajax
            (
                {
                    url: "/api/name",
                    success: function(data) { document.body.innerHTML += data; }
                }
            );
        }
    </script>
    <body>
        <input type="button" id = "button" onclick="GetRequest()" value = "Send JQuery request">
    </body>
</html>
